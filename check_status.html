<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고객 상태 확인</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #0071e3; color: white; }
        .in_progress { background: #d4edda; }
        .contracted { background: #fff3cd; }
        .consulting { background: #d1ecf1; }
        .completed { background: #e2e3e5; }
    </style>
</head>
<body>
    <h2>전체 고객 상태 확인</h2>
    <button onclick="check()">확인</button>
    <div id="result"></div>

    <script src="admin_config.js"></script>
    <script>
        async function check() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>확인 중...</p>';

            try {
                const params = new URLSearchParams({
                    sheet: '고객관리_견적서',
                    t: Date.now()
                });

                const response = await fetch(`${CUSTOMER_SYNC_URL}?${params}`);
                const data = await response.json();

                // 상태별 통계
                const statusCounts = {};
                data.forEach(c => {
                    const status = c.status || 'undefined';
                    statusCounts[status] = (statusCounts[status] || 0) + 1;
                });

                let html = '<h3>상태별 통계</h3>';
                html += '<ul>';
                for (const [status, count] of Object.entries(statusCounts)) {
                    html += `<li><strong>${status}</strong>: ${count}명</li>`;
                }
                html += '</ul>';

                // 전체 고객 테이블
                html += '<h3>전체 고객 목록</h3>';
                html += '<table>';
                html += '<tr><th>고객 ID</th><th>이름</th><th>프로젝트명</th><th>상태</th></tr>';

                data.forEach(c => {
                    const statusClass = c.status || 'undefined';
                    html += `<tr class="${statusClass}">`;
                    html += `<td>${c.customerId}</td>`;
                    html += `<td>${c.clientName || '-'}</td>`;
                    html += `<td>${c.projectName || '-'}</td>`;
                    html += `<td><strong>${c.status || 'undefined'}</strong></td>`;
                    html += '</tr>';
                });

                html += '</table>';

                // 공사중 고객만
                const inProgress = data.filter(c => c.status === 'in_progress');
                html += `<h3>공사중 고객 (${inProgress.length}명)</h3>`;
                if (inProgress.length === 0) {
                    html += '<p style="color: red; font-weight: bold;">⚠️ 공사중 상태인 고객이 없습니다!</p>';
                } else {
                    html += '<ul>';
                    inProgress.forEach(c => {
                        html += `<li>${c.customerId} - ${c.projectName || c.clientName}</li>`;
                    });
                    html += '</ul>';
                }

                result.innerHTML = html;

            } catch (e) {
                result.innerHTML = `<p style="color: red;">오류: ${e.message}</p>`;
            }
        }
    </script>
</body>
</html>
