<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Debug</title>
    <style>
        body {
            background: #f0f0f0;
            padding: 20px;
            font-family: sans-serif;
        }

        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        img {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            /* 시각적 확인용 */
            background: white;
            /* 투명도 확인용 */
        }

        p {
            margin-top: 5px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>아이콘 파일 확인</h1>
    <p>서버에 올라간 실제 이미지 파일들입니다.<br>여기서 DJ 글자가 안 보이면 파일 자체가 잘못 만들어진 것입니다.</p>

    <div class="icon-container">
        <img src="icons/apple-touch-icon-180.png?v=debug1" width="180"><br>
        <p>180x180 (iPhone)</p>
    </div>

    <div class="icon-container">
        <img src="icons/icon-192.png?v=debug1" width="192"><br>
        <p>192x192 (Android)</p>
    </div>

    <div class="icon-container">
        <img src="icons/favicon-32x32.png?v=debug1"><br>
        <p>32x32 (Favicon)</p>
    </div>

    <div class="icon-container">
        <img src="icons/icon-512.png?v=debug1" width="200"><br>
        <p>512x512 (Original)</p>
    </div>
</body>

</html>
