<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 카카오톡 공유용 OG 태그 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="성명·배우자 성명 고객님 공사 안내문">
    <meta property="og:description" content="공사 스케줄·체크리스트·자재목록(A/S)·FAQ 안내">
    <meta property="og:image" content="https://res.cloudinary.com/designjig/image/upload/v1769232218/sfugtbfiuyi8ehvtkzcs.png">
    <meta property="og:url" content="">

    <!-- 트위터 카드 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="성명·배우자 성명 고객님 공사 안내문">
    <meta name="twitter:description" content="공사 스케줄·체크리스트·자재목록(A/S)·FAQ 안내">
    <meta name="twitter:image" content="https://res.cloudinary.com/designjig/image/upload/v1769232218/sfugtbfiuyi8ehvtkzcs.png">

    <title>공사 안내문</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .text {
            color: #666;
            font-size: 14px;
        }
    </style>

    <script>
        // URL 파라미터에서 노션 URL 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const notionUrl = urlParams.get('url');

        if (notionUrl) {
            // 노션 URL로 즉시 리다이렉트
            window.location.replace(notionUrl);
        } else {
            // URL이 없으면 에러 표시
            document.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h2 style="color: #333; margin-bottom: 10px;">⚠️ URL이 필요합니다</h2>
                        <p style="color: #666;">?url=노션URL 형식으로 접속하세요</p>
                    </div>
                `;
            });
        }
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <div class="text">페이지를 불러오는 중...</div>
    </div>
</body>
</html>
