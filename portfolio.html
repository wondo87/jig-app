<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO - 디자인 지그</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* [림디자인 스타일 미니멀리즘 디자인] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; color: #333; background: #fff; }
        
        /* 헤더 */
        .header { padding: 2rem 4rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .logo { font-size: 1.2rem; font-weight: 700; text-decoration: none; color: #000; letter-spacing: -0.05em; }
        .nav-link { margin-left: 2rem; text-decoration: none; color: #666; font-size: 0.9rem; }

        /* 포트폴리오 그리드 (목록) */
        .portfolio-section { max-width: 1600px; margin: 0 auto; padding: 4rem; }
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); gap: 30px; }
        .portfolio-card { cursor: pointer; margin-bottom: 2rem; }
        .portfolio-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; transition: 0.4s; }
        .portfolio-card:hover img { opacity: 0.8; }
        .portfolio-card h3 { font-size: 1rem; margin-top: 1rem; font-weight: 500; }

        /* [핵심] 프로젝트 상세 페이지 (라이트박스) */
        .detail-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 2000; overflow-y: auto; }
        .detail-view.show { display: block; }
        
        .detail-container { display: flex; max-width: 1600px; margin: 0 auto; padding: 8rem 4rem; min-height: 100vh; }
        
        /* 왼쪽: 슬라이더 */
        .detail-slider { flex: 1.2; position: relative; display: flex; align-items: center; justify-content: center; background: #f9f9f9; height: 70vh; }
        .detail-slider img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .slide-btn { position: absolute; top: 50%; transform: translateY(-50%); background: none; border: none; font-size: 2rem; color: #ccc; cursor: pointer; padding: 20px; }
        .prev-btn { left: 0; } .next-btn { right: 0; }

        /* 오른쪽: 정보창 */
        .detail-info { flex: 0.8; padding-left: 5rem; padding-top: 2rem; }
        .detail-info h2 { font-size: 1.8rem; font-weight: 400; margin-bottom: 2rem; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; border-top: 1px solid #eee; padding-top: 2rem; }
        .info-item h4 { font-size: 0.8rem; color: #999; font-weight: 400; margin-bottom: 0.5rem; }
        .info-item p { font-size: 0.9rem; color: #333; }

        .close-btn { position: fixed; top: 40px; right: 40px; font-size: 2rem; cursor: pointer; border: none; background: none; z-index: 2100; }

        /* 하단 네비게이션 (이전/다음 프로젝트) */
        .detail-nav { display: flex; justify-content: space-between; padding: 4rem; border-top: 1px solid #eee; max-width: 1600px; margin: 0 auto; }
        .nav-link-item { color: #999; text-decoration: none; font-size: 0.8rem; }

        @media (max-width: 1024px) {
            .detail-container { flex-direction: column; padding: 4rem 2rem; }
            .detail-info { padding-left: 0; margin-top: 3rem; }
            .detail-slider { height: 50vh; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">DESIGN JIG</a>
        <nav>
            <a href="portfolio.html" class="nav-link">Project</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
    </header>

    <div class="portfolio-section">
        <div id="portfolioGrid" class="portfolio-grid"></div>
    </div>

    <div id="detailView" class="detail-view">
        <button class="close-btn" onclick="closeDetail()">×</button>
        <div class="detail-container">
            <div class="detail-slider">
                <button class="slide-btn prev-btn" onclick="changeImg(-1)">‹</button>
                <img id="mainImg" src="">
                <button class="slide-btn next-btn" onclick="changeImg(1)">›</button>
            </div>
            <div class="detail-info">
                <h2 id="projTitle"></h2>
                <div class="info-grid">
                    <div class="info-item"><h4>면적</h4><p id="infoArea">-</p></div>
                    <div class="info-item"><h4>주거형태</h4><p id="infoType">-</p></div>
                    <div class="info-item"><h4>바닥</h4><p id="infoFloor">-</p></div>
                    <div class="info-item"><h4>가구</h4><p id="infoFurniture">-</p></div>
                </div>
            </div>
        </div>
        <div class="detail-nav">
            <a href="#" class="nav-link-item" onclick="navProject(-1)">← 이전 프로젝트</a>
            <a href="#" class="nav-link-item" onclick="navProject(1)">다음 프로젝트 →</a>
        </div>
    </div>

    <script>
        let projects = [];
        let curProjIdx = 0;
        let curImgIdx = 0;

        async function loadData() {
            const res = await fetch('/.netlify/functions/portfolio');
            projects = await res.json();
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = projects.map((p, i) => `
                <div class="portfolio-card" onclick="openDetail(${i})">
                    <img src="${p.properties.URL.files[0]?.external.url}">
                    <h3>${p.properties.이름.title[0]?.plain_text}</h3>
                </div>
            `).join('');
        }

        function openDetail(idx) {
            curProjIdx = idx; curImgIdx = 0;
            updateDetail();
            document.getElementById('detailView').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function updateDetail() {
            const p = projects[curProjIdx].properties;
            document.getElementById('mainImg').src = p.URL.files[curImgIdx].external.url;
            document.getElementById('projTitle').textContent = p.이름.title[0].plain_text;
            
            // 노션 속성 매핑 (이름이 정확해야 함)
            document.getElementById('infoArea').textContent = p.면적?.rich_text[0]?.plain_text || "-";
            document.getElementById('infoType').textContent = p.주거형태?.select?.name || p.주거형태?.rich_text[0]?.plain_text || "-";
            document.getElementById('infoFloor').textContent = p.바닥?.rich_text[0]?.plain_text || "-";
            document.getElementById('infoFurniture').textContent = p.가구?.rich_text[0]?.plain_text || "-";
        }

        function changeImg(dir) {
            const imgs = projects[curProjIdx].properties.URL.files;
            curImgIdx = (curImgIdx + dir + imgs.length) % imgs.length;
            document.getElementById('mainImg').src = imgs[curImgIdx].external.url;
        }

        function navProject(dir) {
            curProjIdx = (curProjIdx + dir + projects.length) % projects.length;
            curImgIdx = 0;
            updateDetail();
        }

        function closeDetail() {
            document.getElementById('detailView').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        loadData();
    </script>
</body>
</html>
