<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO - 디자인 지그</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* [디자인지그 프리미엄 레이아웃] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; color: #111; background: #fff; line-height: 1.5; }
        
        .header { 
            padding: 2.5rem 4rem; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #f0f0f0;
            position: sticky; top: 0; 
            background: #fff;
            z-index: 3000; 
        }
        .logo { font-size: 1.2rem; font-weight: 700; text-decoration: none; color: #000; letter-spacing: -0.05em; }
        .nav-link { text-decoration: none; color: #666; font-size: 0.9rem; font-weight: 500; }

        .portfolio-section { max-width: 1600px; margin: 0 auto; padding: 4rem; }
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); gap: 40px; }
        .portfolio-card { cursor: pointer; }
        .portfolio-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; transition: opacity 0.3s; }
        .portfolio-card:hover img { opacity: 0.8; }
        .portfolio-card h3 { margin-top: 15px; font-size: 1rem; font-weight: 400; color: #333; }

        /* 상세 보기 레이어 */
        #detailView { 
            display: none; position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; z-index: 2000;
            overflow-y: auto; 
            padding-top: 100px; 
        }
        #detailView.active { display: block; }
        
        .detail-container { display: flex; max-width: 1600px; margin: 0 auto; padding: 4rem; gap: 80px; min-height: 100vh; }
        .detail-slider { flex: 1.3; position: relative; background: #fbfbfb; height: 75vh; display: flex; align-items: center; justify-content: center; }
        .detail-slider img { max-width: 100%; max-height: 100%; object-fit: contain; transition: opacity 0.5s; }
        
        .detail-info { flex: 0.7; padding-top: 10px; }
        .detail-info h2 { font-size: 1.8rem; font-weight: 400; margin-bottom: 40px; border-bottom: 1px solid #f0f0f0; padding-bottom: 20px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .info-item h4 { font-size: 0.75rem; color: #aaa; font-weight: 400; margin-bottom: 10px; }
        .info-item p { font-size: 0.95rem; color: #333; font-weight: 400; }

        .close-btn { position: fixed; top: 120px; right: 60px; font-size: 3rem; border: none; background: none; cursor: pointer; z-index: 3100; font-weight: 100; color: #000; }
        .slide-btn { position: absolute; top: 50%; transform: translateY(-50%); background: none; border: none; font-size: 3.5rem; color: #e0e0e0; cursor: pointer; padding: 20px; z-index: 20; transition: color 0.3s; }
        .slide-btn:hover { color: #111; }
        
        @media (max-width: 1100px) { .detail-container { flex-direction: column; padding: 4rem 2rem; } .detail-info { padding-left: 0; } .detail-slider { height: 50vh; } }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">DESIGN JIG</a>
        <nav><a href="portfolio.html" class="nav-link">Project</a></nav>
    </header>

    <main class="portfolio-section">
        <div id="portfolioGrid" class="portfolio-grid">
            <p>데이터를 불러오는 중입니다...</p>
        </div>
    </main>

    <div id="detailView">
        <button class="close-btn" onclick="closeDetail()">×</button>
        <div class="detail-container">
            <div class="detail-slider">
                <button class="slide-btn" style="left:0" onclick="changeImg(-1)">‹</button>
                <img id="mainImg" src="">
                <button class="slide-btn" style="right:0" onclick="changeImg(1)">›</button>
            </div>
            <div class="detail-info">
                <h2 id="projTitle"></h2>
                <div class="info-grid" id="infoGrid">
                    </div>
            </div>
        </div>
    </div>

    <script>
        let projects = [];
        let curIdx = 0;
        let imgIdx = 0;
        let slideTimer = null;

        async function init() {
            try {
                // 노션 데이터를 가져오는 API 호출
                const res = await fetch('/.netlify/functions/portfolio');
                const data = await res.json();
                projects = data.results || data;

                if (!projects || projects.length === 0) {
                    document.getElementById('portfolioGrid').innerHTML = "<p>노션에 등록된 프로젝트가 없습니다.</p>";
                    return;
                }
                renderPortfolio();
            } catch (err) { 
                console.error("데이터 로드 실패:", err); 
                document.getElementById('portfolioGrid').innerHTML = "<p>데이터를 가져올 수 없습니다. Netlify 설정을 확인하세요.</p>";
            }
        }

        function renderPortfolio() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = projects.map((p, i) => {
                const imgUrl = p.properties.URL?.files?.[0]?.external?.url || p.properties.URL?.files?.[0]?.file?.url || "";
                const title = p.properties.이름?.title?.[0]?.plain_text || "Untitled";
                return `
                    <div class="portfolio-card" onclick="openDetail(${i})">
                        <img src="${imgUrl}" alt="${title}" loading="lazy">
                        <h3>${title}</h3>
                    </div>
                `;
            }).join('');
        }

        function openDetail(i) {
            curIdx = i; imgIdx = 0;
            updateContent();
            document.getElementById('detailView').classList.add('active');
            document.body.style.overflow = 'hidden';
            startAutoSlide();
        }

        function updateContent() {
            const p = projects[curIdx].properties;
            const images = p.URL?.files || [];
            
            const mainImg = document.getElementById('mainImg');
            mainImg.src = images[imgIdx]?.external?.url || images[imgIdx]?.file?.url || "";
            document.getElementById('projTitle').textContent = p.이름?.title?.[0]?.plain_text || "제목 없음";
            
            // 노션 상세 속성값(Select 타입) 매핑
            document.getElementById('infoGrid').innerHTML = `
                <div class="info-item"><h4>면적</h4><p>${p.면적?.select?.name || "-"}</p></div>
                <div class="info-item"><h4>주거형태</h4><p>${p.카테고리?.select?.name || "-"}</p></div>
                <div class="info-item"><h4>바닥</h4><p>${p.바닥?.select?.name || "-"}</p></div>
                <div class="info-item"><h4>가구</h4><p>${p.가구?.select?.name || "-"}</p></div>
            `;
        }

        function changeImg(dir) {
            const imgs = projects[curIdx].properties.URL?.files || [];
            if (imgs.length <= 1) return;
            imgIdx = (imgIdx + dir + imgs.length) % imgs.length;
            
            const mainImg = document.getElementById('mainImg');
            mainImg.style.opacity = 0;
            setTimeout(() => {
                mainImg.src = imgs[imgIdx]?.external?.url || imgs[imgIdx]?.file?.url || "";
                mainImg.style.opacity = 1;
            }, 250);
            
            startAutoSlide(); // 조작 시 타이머 리셋
        }

        function startAutoSlide() {
            if (slideTimer) clearInterval(slideTimer);
            const imgs = projects[curIdx].properties.URL?.files || [];
            if (imgs.length > 1) {
                slideTimer = setInterval(() => changeImg(1), 4000);
            }
        }

        function closeDetail() {
