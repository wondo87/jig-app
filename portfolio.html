<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO - 디자인 지그</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* [디자인지그 스크롤 뷰 스타일] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; color: #1a1a1a; background: #fff; line-height: 1.6; }
        .header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; padding: 1.5rem 3rem; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .header-container { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        .logo { font-size: 1.5rem; font-weight: 700; color: #1a1a1a; text-decoration: none; letter-spacing: -0.02em; }
        .nav-link { color: #1a1a1a; text-decoration: none; font-size: 0.9rem; font-weight: 500; margin-left: 2.5rem; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: #B4956F; }

        .page-hero { padding: 180px 3rem 60px; text-align: center; background: #fbfbfb; }
        .page-hero h1 { font-size: 3rem; font-weight: 700; margin-bottom: 1rem; }
        
        .portfolio-section { max-width: 1400px; margin: 0 auto; padding: 60px 3rem 120px; }
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 40px; }
        
        /* 카드 디자인 */
        .portfolio-card { position: relative; border-radius: 16px; overflow: hidden; cursor: pointer; aspect-ratio: 4/3; }
        .portfolio-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s cubic-bezier(0.33, 1, 0.68, 1); }
        .portfolio-card:hover img { transform: scale(1.08); }
        .portfolio-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 40px 30px; background: linear-gradient(transparent, rgba(0,0,0,0.7)); color: #fff; }
        
        /* [핵심] 스크롤형 라이트박스 */
        .lightbox { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #fff; z-index: 3000; overflow-y: auto; }
        .lightbox.show { display: block; }
        .lightbox-content { max-width: 1000px; margin: 0 auto; padding: 100px 20px; }
        .lightbox-image-list { display: flex; flex-direction: column; gap: 20px; width: 100%; }
        .lightbox-image-list img { width: 100%; height: auto; border-radius: 8px; }
        
        .lightbox-info { text-align: center; margin-bottom: 50px; }
        .lightbox-info h2 { font-size: 2rem; font-weight: 700; margin-bottom: 10px; }
        .lightbox-info p { color: #B4956F; font-weight: 500; }
        
        .lightbox-close { position: fixed; top: 30px; right: 30px; color: #1a1a1a; font-size: 3rem; cursor: pointer; background: #eee; border: none; width: 60px; height: 60px; border-radius: 50%; z-index: 3100; display: flex; align-items: center; justify-content: center; }

        .footer { padding: 80px 3rem; background: #1a1a1a; color: #fff; text-align: center; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">DESIGN JIG</a>
            <nav>
                <a href="portfolio.html" class="nav-link active">PORTFOLIO</a>
                <a href="quote.html" class="nav-link">ASK A QUOTE</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <h1>PORTFOLIO</h1>
            <p>디자인지그가 세심하게 완성한 공간들입니다</p>
        </section>
        
        <section class="portfolio-section">
            <div id="portfolioGrid" class="portfolio-grid"></div>
        </section>
    </main>

    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">×</button>
        <div class="lightbox-content">
            <div class="lightbox-info">
                <h2 id="lightboxTitle"></h2>
                <p id="lightboxCategory"></p>
            </div>
            <div id="imageList" class="lightbox-image-list">
                </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2026 design jig. All rights reserved.</p>
    </footer>

    <script>
        let allProjects = [];

        async function loadPortfolio() {
            try {
                const response = await fetch('/.netlify/functions/portfolio');
                const data = await response.json();
                allProjects = data;
                
                const grid = document.getElementById('portfolioGrid');
                grid.innerHTML = data.map((item, idx) => {
                    const props = item.properties;
                    const title = props.이름.title[0]?.plain_text || "Untitled";
                    const mainImg = props.URL.files[0]?.external.url || "";
                    
                    return `
                        <article class="portfolio-card" onclick="openGallery(${idx})">
                            <img src="${mainImg}" alt="${title}">
                            <div class="portfolio-overlay">
                                <h3>${title}</h3>
                                <p>${props.카테고리.select?.name || ""}</p>
                            </div>
                        </article>
                    `;
                }).join('');
            } catch (e) { console.error("Load failed", e); }
        }

        // 스크롤 방식으로 사진들 띄우기
        function openGallery(projIdx) {
            const project = allProjects[projIdx];
            const images = project.properties.URL.files;
            
            document.getElementById('lightboxTitle').textContent = project.properties.이름.title[0].plain_text;
            document.getElementById('lightboxCategory').textContent = project.properties.카테고리.select?.name || "";
            
            // 핵심: 모든 사진을 <img> 태그로 만들어 리스트에 넣음
            const imageList = document.getElementById('imageList');
            imageList.innerHTML = images.map(img => `
                <img src="${img.external.url}" alt="portfolio detail">
            `).join('');
            
            document.getElementById('lightbox').classList.add('show');
            document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
        }

        function closeLightbox() { 
            document.getElementById('lightbox').classList.remove('show');
            document.body.style.overflow = 'auto'; 
        }

        document.addEventListener('DOMContentLoaded', loadPortfolio);
    </script>
</body>
</html>
