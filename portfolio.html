        .page-hero {

        /* í•„í„° íƒ­ */
        .filter-tabs {

        .filter-tab {

        .filter-tab:hover, .filter-tab.active {

        /* í¬íŠ¸í´ë¦¬ì˜¤ ê·¸ë¦¬ë“œ */
        .portfolio-section {

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }
        
        .portfolio-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 4/3;
            background: #f0f0f0;
        }
        
        .portfolio-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .portfolio-card:hover img {
            transform: scale(1.05);
        }
        
        .portfolio-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 24px 24px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: #fff;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .portfolio-card:hover .portfolio-overlay {
            transform: translateY(0);
            opacity: 1;
        }
        
        .portfolio-overlay h3 {
            font-size: 1.2rem;
            margin-bottom: 6px;
        }
        .portfolio-overlay p {
            font-size: 0.9rem;
            opacity: 0.8;

        /* ë¡œë”© */
        .loading {

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top-color: #B4956F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* ë¼ì´íŠ¸ë°•ìŠ¤ */
        .lightbox {

        }
        .lightbox.show { display: flex; }
        
        .lightbox-container {

            height: 100%;

        }
        
        .lightbox-main {

        .lightbox-main img {

        .lightbox-sidebar {

            background: #fff;

            padding: 30px;
            overflow-y: auto;
        }
        
        .lightbox-sidebar h2 {

        .lightbox-sidebar .meta {

            font-size: 0.9rem;

        }
        
        .lightbox-sidebar .description {

            margin-bottom: 24px;
        }
        
        .lightbox-sidebar .specs {
            background: #f8f8f8;

            border-radius: 8px;
        }
        .lightbox-sidebar .specs h4 {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 12px;
        }
        .lightbox-sidebar .specs p {
            font-size: 0.95rem;
            margin-bottom: 8px;
        }
        
        .lightbox-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .lightbox-thumbnails img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .lightbox-thumbnails img:hover,
        .lightbox-thumbnails img.active {
            opacity: 1;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .lightbox-nav.prev { left: 20px; }
        .lightbox-nav.next { right: 20px; }
        .lightbox-nav:hover { background: rgba(255,255,255,0.2); }
        
        /* Notion ë°°ì§€ */
        .notion-badge {

        }
        .notion-badge svg {

        }
        
        .footer {
            background: #1a1a1a;

        .footer p { color: #888; font-size: 0.9rem; }

        .empty-state {

        }
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;

        }
        .empty-state p {

        }
        
        @media (max-width: 1024px) {

        }
        
        @media (max-width: 768px) {

            .portfolio-section { padding: 20px 1.5rem 60px; }
            .portfolio-grid { grid-template-columns: 1fr; }
            .filter-tabs { padding: 20px 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- ë¼ì´íŠ¸ë°•ìŠ¤ -->
    <div class="lightbox" id="lightbox">

        <p style="margin-top: 10px;">ê²½ê¸°ë„ ìš©ì¸ì‹œ ìˆ˜ì§€êµ¬ ë³´ì •ë™ | <a href="tel:031-000-0000">031-000-0000</a></p>

    <script>
        // =============================================
        // Notion ì—°ë™ í¬íŠ¸í´ë¦¬ì˜¤
        // =============================================
        let PORTFOLIO_DATA = [];
        let currentProject = null;
        let currentImageIndex = 0;
        
        // í˜ì´ì§€ ë¡œë“œ
        document.addEventListener('DOMContentLoaded', loadPortfolio);
        
        // Notionì—ì„œ í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë“œ
        async function loadPortfolio() {
            const grid = document.getElementById('portfolioGrid');
            
            try {
                // Netlify Function í˜¸ì¶œ
                const response = await fetch('/.netlify/functions/notion-portfolio');
                
                if (!response.ok) {
                    throw new Error('API í˜¸ì¶œ ì‹¤íŒ¨');
                }
                
                const data = await response.json();
                
                if (data.success && data.projects) {
                    PORTFOLIO_DATA = data.projects;
                    displayPortfolio(PORTFOLIO_DATA);
                    setupFilters();
                } else {
                    throw new Error(data.error || 'ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
                }
                
            } catch (error) {
                console.error('Notion ë¡œë“œ ì˜¤ë¥˜:', error);
                
                // ë¡œì»¬ JSON í´ë°±
                try {
                    const localResponse = await fetch('portfolio-data.json');
                    if (localResponse.ok) {
                        const localData = await localResponse.json();
                        PORTFOLIO_DATA = localData.projects || [];
                        displayPortfolio(PORTFOLIO_DATA);
                        setupFilters();
                        console.log('ë¡œì»¬ ë°ì´í„° ì‚¬ìš©');
                        return;
                    }
                } catch (e) {
                    console.log('ë¡œì»¬ ë°ì´í„°ë„ ì—†ìŒ');
                }
                
                // ë¹ˆ ìƒíƒœ í‘œì‹œ
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸ  í¬íŠ¸í´ë¦¬ì˜¤ ì¤€ë¹„ ì¤‘</h3>
                        <p>ê³§ ë©‹ì§„ ì‹œê³µ ì‚¬ë¡€ë¡œ ì°¾ì•„ëµ™ê² ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
            }
        }
        
        // í¬íŠ¸í´ë¦¬ì˜¤ í‘œì‹œ
        function displayPortfolio(projects, filter = 'all') {
            const grid = document.getElementById('portfolioGrid');
            const filtered = filter === 'all' ? projects : projects.filter(p => p.category === filter);
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>í•´ë‹¹ ì¹´í…Œê³ ë¦¬ì˜ í”„ë¡œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ë‹¤ë¥¸ ì¹´í…Œê³ ë¦¬ë¥¼ ì„ íƒí•´ë³´ì„¸ìš”</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filtered.map(project => `
                <article class="portfolio-card" onclick="openLightbox(${project.id})">
                    ${project.thumbnail 
                        ? `<img src="${project.thumbnail}" alt="${project.title}" loading="lazy">`
                        : `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#888;">ì´ë¯¸ì§€ ì—†ìŒ</div>`
                    }
                    <div class="portfolio-overlay">
                        <h3>${project.title}</h3>
                        <p>${project.categoryRaw || ''} ${project.size ? 'Â· ' + project.size : ''}</p>
                    </div>
                </article>
            `).join('');
        }
        
        // í•„í„° ì„¤ì •
        function setupFilters() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    displayPortfolio(PORTFOLIO_DATA, this.dataset.filter);
                });
            });
        }
        
        // ë¼ì´íŠ¸ë°•ìŠ¤ ì—´ê¸°
        function openLightbox(id) {
            currentProject = PORTFOLIO_DATA.find(p => p.id === id);
            if (!currentProject || currentProject.images.length === 0) {
                alert('ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤');
                return;
            }
            
            currentImageIndex = 0;
            updateLightbox();
            document.getElementById('lightbox').classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        
        // ë¼ì´íŠ¸ë°•ìŠ¤ ì—…ë°ì´íŠ¸
        function updateLightbox() {
            const p = currentProject;
            document.getElementById('lightboxImage').src = p.images[currentImageIndex];
            document.getElementById('lightboxTitle').textContent = p.title;
            document.getElementById('lightboxMeta').textContent = `${p.categoryRaw || ''} Â· ${p.year || ''}`;
            document.getElementById('lightboxDesc').textContent = p.description || '';
            
            let specsHtml = '';
            if (p.location) specsHtml += `<p><strong>ìœ„ì¹˜:</strong> ${p.location}</p>`;
            if (p.size) specsHtml += `<p><strong>ë©´ì :</strong> ${p.size}</p>`;
            if (p.furniture) specsHtml += `<p><strong>ê°€êµ¬:</strong> ${p.furniture}</p>`;
            if (p.floor) specsHtml += `<p><strong>ë°”ë‹¥:</strong> ${p.floor}</p>`;
            if (p.duration) specsHtml += `<p><strong>ê³µì‚¬ê¸°ê°„:</strong> ${p.duration}</p>`;
            
            document.getElementById('lightboxSpecs').innerHTML = specsHtml || '<p>ì •ë³´ ì—†ìŒ</p>';
            
            // ì¸ë„¤ì¼
            document.getElementById('lightboxThumbs').innerHTML = p.images.map((img, i) => `
                <img src="${img}" onclick="showImage(${i})" class="${i === currentImageIndex ? 'active' : ''}" alt="">
            `).join('');
        }
        
        // ì´ë¯¸ì§€ í‘œì‹œ
        function showImage(index) {
            currentImageIndex = index;
            updateLightbox();
        }
        
        // ì´ì „/ë‹¤ìŒ
        function navLightbox(dir) {
            if (!currentProject) return;
            const total = currentProject.images.length;
            currentImageIndex = (currentImageIndex + dir + total) % total;
            updateLightbox();
        }
        
        // ë¼ì´íŠ¸ë°•ìŠ¤ ë‹«ê¸°
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('show');
            document.body.style.overflow = '';
        }
        
        // ESC, ë°°ê²½ í´ë¦­ìœ¼ë¡œ ë‹«ê¸°
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navLightbox(-1);
            if (e.key === 'ArrowRight') navLightbox(1);
        });
    </script>
